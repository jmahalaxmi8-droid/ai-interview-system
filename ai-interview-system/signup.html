<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - AI Interview Hub</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>Create Account</h1>
            <p class="subtitle">Join AI Interview Hub</p>
            
            <form id="signupForm">
                <div class="input-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" placeholder="Enter your full name" required>
                </div>
                
                <div class="input-group">
                    <label for="signupEmail">Email ID</label>
                    <input type="email" id="signupEmail" placeholder="Enter your email" required>
                    <span class="error-message" id="signupEmailError"></span>
                </div>
                
                <div class="input-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" placeholder="Minimum 6 characters" required>
                    <span class="error-message" id="signupPasswordError"></span>
                </div>
                
                <div class="input-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" placeholder="Re-enter password" required>
                    <span class="error-message" id="confirmPasswordError"></span>
                </div>
                
                <button type="submit" class="btn-primary">Sign Up</button>
                
                <div class="signup-link">
                    Already have an account? <a href="index.html">Login</a>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="js/signup.js"></script>
</body>
</html>
